<div class="container">
    <div class="row">
        <div class="col">
            <div class="jumbotron jumbotron-fluid bg-secondary">
                <div class="text-center text-black">
                    <h1><i>Welcome {{name}} !</i></h1>
                </div>
            </div>
            <div class="card-deck col-9 mx-auto mb-2">
                <div class="card bg-success">
                    <img class="card-img-top" src="assets/Images/cart.png" alt="cart.png"
                        style="width:100%; height:250px;">
                    <div class="card-body text-center">
                        <h4 class="card-title">Your Cart</h4>
                        <p class="card-text">Display all Movie Tickets in  the cart.</p>
                    </div>
                    <div class="card-footer">
                        <a routerLink="/get/cart/details" role="button" class="btn btn-info btn-block">Go to Cart</a>
                    </div>
                </div>
                <div class="card bg-success">
                    <img class="card-img-top" src="assets/Images/order.png" alt="order.png"
                        style="width:100%; height:250px;">
                    <div class="card-body text-center">
                        <h4 class="card-title">All  Tickets Orders</h4>
                        <p class="card-text">Display all the Tickets's placed.</p>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-info btn-block" name="userorders" (click)="getOrders()">Show ticket Orders</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
