<br>
<div class="container">
    <div class="row">
        <div class="col">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text"><img src="assets/Images/search-icon.png" alt=""></span>
            </div>
            <input type="text" class="form-control" placeholder="Search Movies and more.."
                [(ngModel)]="name" (keydown.enter)="onSearch(name)">
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col">
        <h4>Trending</h4>       
                    <br>
                </div>
            </div>
        </div>
        <div id="img" class="carousel slide" data-ride="carousel">

            <ul class="carousel-indicators">
                <li data-target="#img" data-slide-to="0" class="active"></li>
                <li data-target="#img" data-slide-to="1"></li>
                <li data-target="#img" data-slide-to="2"></li>
                <li data-target="#img" data-slide-to="3"></li>
            </ul>
        
        
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100"src="assets/Images/darknight.jpg" alt="darknight.jpg">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="assets/Images/afterearth.jpg" alt="afterearth.jpg">
                </div>
               <div class="carousel-item">
                    <img class="d-block w-100" src="assets/Images/avatar.jpg" alt="skyfall.jpg">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="assets/Images/skyfall.jpg" alt="skyfall.jpg">
                </div>
            </div>
        
        
            <a class="carousel-control-prev" href="#img" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#img" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
            <br>
            <h3>Welcome to NMscinemas!!</h3>
            <p>We now offer online tickets  for Movies  of different genres at offerdable prices on our website. </p>
            <br>
            <h3>Browse based on Genre,</h3>
            <div class="container" >
              
                <div  *ngFor="let tag of tags"  class=" btn text-right">
                      <a routerLink="/show/product/class/{{tag.name}}" class="btn btn-dark"  role="button">  {{tag.name}}</a>
                </div>
                </div>
                <h4 class="ml-4 pl-5">Enjoy Movies with 4K Dolby Screen</h4><br>
        <br>
        </div>
    </div>
</div>
